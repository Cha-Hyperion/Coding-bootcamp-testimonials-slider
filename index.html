<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.scss">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>


</head>
<body class="body">
  <div class="content">
  
    <div class="block--image">
      <div  class="author__image">
        <div class="author__image__container">
          <img class="image" src="./images/image-tanya.jpg" alt="photo de l'auteur de l'avis">
          <div class="block--image__navigation">
            <div class="previous">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
                <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/>
              </svg>
            </div>
            <div class="next">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
                <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <div class="block--text">
      <div class="block--text__content">
        <p class="author__testimonial">" I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. "</p>
        <div class="author__information">
          <div class="author__name">Tanya sinclair</div>
          <div class="author__job">UX Engineer</div>
        </div>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Cha-Hyperion">Charlene Zybala</a>.
